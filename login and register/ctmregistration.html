<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 col-md-2">
                <img src="images/logo1.png" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-12 col-md-8">
                <div class="card radius">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                
                                <div class="col-6">
                                    <input type="text" class="form-control form-control-lg input-radius" placeholder="First Name">
                                </div>

                                <div class="col-6 ml-auto">
                                        <input type="text" class="form-control form-control-lg input-radius" placeholder="Last Name">
                                </div>

                            </div>

                            <select class="form-control form-control-lg mt-4 input-radius">
                                <option hidden>Branch</option>
                                <option>CSE (M)</option>
                                <option>CSE (E)</option>
                                <option>IT (M)</option>
                                <option>IT (E)</option>
                                <option>ECE</option>
                            </select>
                            
                            <input type="email" class="form-control form-control-lg mt-4 input-radius" placeholder="Email-ID">

                            <input type="password" class="form-control form-control-lg input-radius mt-4" placeholder="Password">
                            
                            <div class="form-row mt-4 justify-content-center">
                                <div class="col-10">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block input-radius gradient">Register</button>
                                </div>

                            </div>
                            
                        </form>
                            
                            <div class="row">
                                <div class="col-11">
                                    <a href="">
                                        <h5 class="mt-2 go-login-btn">go to login</h5>
                                    </a>
                                </div>
                            </div>               

                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
